<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index, priority) in items" v-bind:class="item.isCompleted ? 'completed' : 'not-completed'">{{ item.name }}
      <span>priority: {{ item.priority }}</span>
      <span v-if="item.isCompleted">Completed!</span>

      <button v-if="!item.isCompleted" v-on:click="buyItem(index)">Complete</button>
    </li>
    </ul>
    <form v-on:submit.prevent="saveNewItem">
      <label for ="new-item">Add a new item: </label>
      <input type="text" id="new-item" v-model="newItem">
      <input type="radio" id="item-priority" v-model="item-priority">
      <input type="submit" id="new-item" value="save new item">
    </form>
  </div>
</body>
</html>
